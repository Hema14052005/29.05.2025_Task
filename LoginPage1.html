<!DOCTYPE html>
<html>
<head>
    
    <title>Login Window</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a2a3a;
            background-image: url('LoginPage1.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            color: white;
        }

            .login-box img {
                width: 80px;
                height: 80px;
                border-radius: 50%;
            }

            .login-box h2 {
                margin: 10px 0 20px;
            }

            .login-box input[type="email"],
            .login-box input[type="password"] {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: none;
                border-radius: 4px;
            }

            .login-box .terms {
                text-align: left;
                font-size: 12px;
                margin: 10px 0;
            }

                .login-box .terms input {
                    margin-right: 5px;
                }

            .login-box button {
                background-color: #28a745;
                color: white;
                padding: 10px;
                border: none;
                width: 100%;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }

                .login-box button:hover {
                    background-color: #218838;
                }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="loginpageavatar.jpg" alt="User Avatar" />
        <h2>LOGIN WINDOW</h2>
        <form>
            <input type="email" placeholder="Your Email Address" required />
            <input type="password" placeholder="Your Password" required />
            <div class="terms">
                <input type="checkbox" id="terms" required />
                <label for="terms">Agree With <a href="#">Terms & Condition</a></label>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
